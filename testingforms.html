<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="testingforms.css">
</head>
<header>
  <title>FORM</title>
  <h3>Lets get some <em>USER</em> info.</h3>
</header>

<body>

  <section id="userName" class="userNames">
  <p>
    <label>First Name:
    <input type="text" name="name" size="100" maxlength="500" />
    </label>
  </br>
    <label>Last Name:
    <input type="text" name="name" size="100" maxlength="500" />
    </label>
  </br>
  </p>
  </section>

  <section id="userColor" class="userColors">
  <p>
    Which color(s) do you like?
  </br>
    <label>Red
    <input type="checkbox" name="color" value="Red" />
    </label>
  </br>
    <label>White
    <input type="checkbox" name="color" value="White" />
    </label>
  </br>
    <label>Blue
    <input type="checkbox" name="color" value="Blue" />
    </label>
  </p>
  </section>
  </br>
  <section id="userComment" class="userComments">
  <p>
    <textarea name="history" form="user" rows="10" cols="100">Tell us why your here.</textarea>
  </p>
  </section>

  <section>
  <p>
    <ul>
      <li>First Name & Last Name</li>
      <li>Color</li>
      <li>Comments</li>
    </ul>
  </p>
</section>

  <script>
    var checklist = document.querySelectorAll("li");
    var sectionlist = document.getElementsByTagName("section");

    alert('changing')
    for (var i = 0; i < checklist.length; i++){
      checklist[i].className = "highlighted";
      sectionlist[i].className = "highlighted";
      alert("next");
    }

  </script>

</body>
<footer>

  <button type="button">Submission</button>
</footer>

</html>
